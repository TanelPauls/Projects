<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="js/bootstrap.bundle.js" async></script>
    <style>
        body{
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
    <title>Alerts</title>
</head>
<body>
    <div class="m-5">
        <h1>Example Heading <span class="badge bg-secondary">New</span></h1>
        <h2>Example Heading <span class="badge bg-primary">New</span></h2>
        <h3>Example Heading <span class="badge bg-danger">New</span></h3>
        <h4>Example Heading <span class="badge bg-success">New</span></h4>
        <h5>Example Heading <span class="badge bg-dark">New</span></h5>
        <h6>Example Heading <span class="badge bg-secondary">New</span></h6>
        <hr>
        <h6>Example Heading <span class="badge bg-secondary rounded-circle">New</span></h6>
        <h6>Example Heading <span class="badge bg-secondary rounded-pill">New</span></h6>
        <hr>
        <button type="button" class="btn btn-primary">
            Notification <span class="badge bg-secondary">4</span>
        </button>
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
    </div>

    <script src="js/fa.js" crossorigin="anonymous"></script>
</body>
</html>

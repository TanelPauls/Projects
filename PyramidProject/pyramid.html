<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Püramiid</title>
  <link rel="stylesheet" href="Pyramid.css">
</head>
<body>
<canvas id="canvas1"></canvas>

<button id="playButton">
  <svg id="playIcon" width="50" height="50" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="11" stroke="gray" stroke-width="2" fill="none" />
      <polygon points="8,5 19,12 8,19" fill="gray" />
  </svg>
  <svg id="pauseIcon" width="50" height="50" viewBox="0 0 24 24" style="display: none;">
    <circle cx="12" cy="12" r="11" stroke="gray" stroke-width="2" fill="none" />
    <rect x="8" y="5" width="3" height="14" fill="gray" />
    <rect x="13" y="5" width="3" height="14" fill="gray" />
  </svg>
</button>




<div id="tableSettings">
  Korruseid (min: 3; max:25): <span id="pyrRows">10</span><br>
  Sakke kivil min: <span id="pointsOnRockMin">4</span><br>
  Sakke kivil max: <span id="pointsOnRockMax">12</span><br>
  Saki sügavus: <span id="sDepth">2.5</span><br>
  Täpi raadius <span id="CircRadius">0</span><br>
  Horizontal Paths: <span id="horisontalPaths"></span>
  <!-- Horizontal Paths: <span id="horisontalPaths"></span><br>
  Vertical Paths: <span id="verticalPaths"></span> -->
</div>

<script src="Pyramid.js"></script>
</body>
</html>

  <!-- Canvas and controls for pyramid generation -->
  <div id="canvasWrapper">
    <canvas id="canvas1"></canvas>
    <div id="canvasSettings">
      <div id="canvasSets">
        <!-- Control for adjusting pyramid rows -->
        <div class="sets">
          <div class="minusSign">
            <button id="removeRowFromPyramid">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              </svg>
            </button>
          </div>
          <div class="set1">
            <div id="s1">Korruseid (3-25) </div>
            <div id="s2">3</div>
          </div>
          <div class="plusSign">
            <button id="addRowToPyramid">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              
              <rect x="11" y="6" width="2" height="12" fill="gray" rx="1" ry="1" class="vertical" />
              </svg>
            </button>
          </div>
        </div>
        <!-- Control for adjusting pyramid points -->
        <div class="sets">
          <div class="minusSign">
            <button id="removePointFromPyramid">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              </svg>
            </button>
          </div>
          <div class="set1">
            <div id="s3">Sakke kivil (0-12)</div>
            <div id="s4">Random (0-3)</div>
          </div>
          <div class="plusSign">
            <button id="addPointToPyramid">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              
              <rect x="11" y="6" width="2" height="12" fill="gray" rx="1" ry="1" class="vertical" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Play and pause button -->
      <div id="playButton">
        <button id="playButton">
          <svg id="playIcon" width="50" height="50" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="11" stroke="gray" stroke-width="2" fill="none" />
              <polygon points="8,5 19,12 8,19" fill="gray" />
          </svg>
          <svg id="pauseIcon" width="50" height="50" viewBox="0 0 24 24" style="display: none;">
            <circle cx="12" cy="12" r="11" stroke="gray" stroke-width="2" fill="none" />
            <rect x="8" y="5" width="3" height="14" fill="gray" />
            <rect x="13" y="5" width="3" height="14" fill="gray" />
          </svg>
        </button>
      </div>
      <!-- Additional controls -->
      <div id="canvasSets">
        <div class="sets">
          <div class="minusSign">
            <button id="reduceIndent">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              </svg>
            </button>
          </div>
          <div class="set1">
            <div id="s5">
              <span id="numberDisplay">Saki s체gavus (0-10)</span>
            </div>
            <div id="s6">
              <span id="numberDisplay">1.2</span>
            </div>
          </div>
          <div class="plusSign">
            <button id="raiseIndent">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              
              <rect x="11" y="6" width="2" height="12" fill="gray" rx="1" ry="1" class="vertical" />
              </svg>
            </button>
          </div>
        </div>
        <div class="sets">
          <div class="minusSign">
            <button id="reduceCirc">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              </svg>
            </button>
          </div>
          <div class="set1">
            <div id="s7">T채pi raadius (0-2)</div>
            <div id="s8">0</div>
          </div>
          <div class="plusSign">
            <button id="raiseCirc">
              <svg width="50" height="50" viewBox="0 0 24 24">
                
                <rect x="6" y="11" width="12" height="2" fill="gray" rx="1" ry="1" class="horizontal" />
              
              <rect x="11" y="6" width="2" height="12" fill="gray" rx="1" ry="1" class="vertical" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- JavaScript functionality -->
<script src="Pyramid.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pildid</title>
  <link rel="stylesheet" href="Pyramid.css">
</head>
<body>
    <div id="logocontainer">
        <div id="logoframe">
          <div id="sky"></div>
          <div id="sand"></div>
          <div id="side1"></div>
          <div id="side2"></div>
          <div id="shadow"></div>
          <div id="sun-container">
              <div id="sun"></div>

        </div>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" id="bg1" src="./Pildid/P1.jpg" draggable="false">
    <img class="image" id="bg2" src="./Pildid/P2.jpg" draggable="false">
    <img class="image" id="bg3" src="./Pildid/P3.jpg" draggable="false">
    <img class="image" id="bg4" src="./Pildid/P4.jpg" draggable="false">
    <img class="image" id="bg5" src="./Pildid/P5.jpg" draggable="false">
    <img class="image" id="bg6" src="./Pildid/P6.jpg" draggable="false">
    <img class="image" id="bg7" src="./Pildid/P7.jpg" draggable="false">
    <img class="image" id="bg8" src="./Pildid/P8.jpg" draggable="false">
  </div>
  <div id="back1"></div>
  <div id="back2"></div>
  <div id="back3"></div>
  <div id="back4"></div>
  <div id="back5"></div>
  <div id="back6"></div>
  <div id="back7"></div>
  <div id="back8"></div>
  

<script src="PyramidPics.js"></script>

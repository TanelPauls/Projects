<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    td, th {
      border: 1px solid black;
      text-align: center;
      padding: 0;
    }
    
    td, th {
      width: calc(100% / var(--cols));
      height: calc(100% / var(--rows));
    }
  </style>
</head>
<body>

<table>
  <tbody>
    <!-- Table content will be generated by JavaScript -->
  </tbody>
</table>


<script src="matrixjs.js"></script>

</body>
</html>

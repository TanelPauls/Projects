<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Table Generator</h2>

    <!-- Form to take user input for rows and columns -->
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1" placeholder="Rows" required>
    <br>
    <label for="columns">Enter number of columns:</label>
    <input type="number" id="columns" min="1" placeholder="Columns" required>
    <br>
    <button onclick="generateTable()">Generate Table</button>

    <!-- Div to display the dynamically generated table -->
    <div id="tableContainer"></div>

    <script src="matrixjs.js"></script>


</body>
</html>
